<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Super Bowl Shuttle — Andromeda Run</title>
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div id="hud">
    <div class="row">
      <span id="score">Friends: 0</span>
      <span id="lives">Strikes: 3</span>
      <span id="timer">Time: 90</span>
    </div>
    <div id="msg">Tip: you’re tipsy — A/D are reversed • WASD move • R reset</div>
  </div>
  <canvas id="game"></canvas>

  <!-- Import map so any internal `import "three"` resolves on Pages -->
  <script type="importmap">
  {
    "imports": {
      "three": "https://cdn.jsdelivr.net/npm/three@0.160.0/build/three.module.js"
    }
  }
  </script>

  <script type="module" src="./src/main.js"></script>
</body>
</html>
